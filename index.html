<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Primeira Aplicação</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-blue-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8 text-center space-y-6 animate-fade-in">
    <header>
      <h1 class="text-2xl font-bold text-gray-900">Minha Primeira Aplicação Web</h1>
    </header>
    <main>
      <p class="text-gray-700">Você está testando uma aplicação moderna e minimalista na nuvem!</p>
      <button 
        onclick="mostrarCitação()" 
        class="mt-4 bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 active:scale-95 transition-transform duration-200"
      >
        Me Inspire!
      </button>
      <p id="mensagem" class="mt-4 text-indigo-600 font-medium opacity-0 transition-opacity duration-500"></p>
    </main>
  </div>

  <script>
    const citacoes = [
      "O sucesso é a soma de pequenos esforços repetidos diariamente.",
      "Acredite no poder da sua própria jornada.",
      "Não espere por oportunidades, crie-as.",
      "Você é mais forte do que imagina.",
      "Cada passo te aproxima do seu objetivo."
    ];

    function mostrarCitação() {
      const aleatoria = citacoes[Math.floor(Math.random() * citacoes.length)];
      const mensagem = document.getElementById("mensagem");

      mensagem.classList.remove("fade-in");
      mensagem.style.opacity = 0;

      setTimeout(() => {
        mensagem.innerText = aleatoria;
        mensagem.classList.add("fade-in");
        mensagem.style.opacity = 1;
      }, 100);
    }
  </script>
</body>
</html>
